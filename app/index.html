<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AROKOD - лучшая команда в мире</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-inner">
						<nav class="header__top-nav menu">
							<ul class="menu__list">
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Кейс</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Контакты</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Услуги</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Блог</a>
								</li>
							</ul>
						</nav>
						<a class="header__top-logo logo" href="#">
							<img src="images/logo.png" alt="Логотип команды">
						</a>
						<div class="header__top-contact contact-block">
							<a class="contact-block__phone" href="tel:">+7 (999) 999-99-99</a>
							<a class="contact-block__btn red-btn" href="#">
								Оставить заявку
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="header__main">
				<div class="container">
					<div class="header__main-inner">
						<h1 class="header__main-title">
							Simple solutions for complex problems
						</h1>
						<ul class="header__main-socials">
							<li class="header__main-item">
								<a class="header__main-link" href="#">
									<span class="icn-fb"></span>
								</a>
							</li>
							<li class="header__main-item">
								<a class="header__main-link" href="#">
									<span class="icn-tw"></span>
								</a>
							</li>
							<li class="header__main-item">
								<a class="header__main-link" href="#">
									<span class="icn-inst"></span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="partners">
			</section>
			<section class="services">
			</section>
			<section class="categories">
			</section>
			<section class="blog">
			</section>
			<section class="how">
			</section>
			<section class="cases">
			</section>
			<section class="testimonials">
			</section>
			<section class="team">
			</section>
			<section class="contact">
			</section>
		</main>
		<footer class="footer">

		</footer>
	</div>

	<script src="js/main.min.js"></script>
</body>

</html>
